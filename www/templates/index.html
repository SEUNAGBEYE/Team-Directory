{% extends 'base.html' %}

{% block content %}
	<main>
		<h1>Directory</h1>
			{% for person in peoples %}
				<section>
					<a href="{% url 'detail' person.slug %}">
						<img src="{{ person.image }}">
					</a>
					
					<h2>{{ person.name }}</h2>
					<p class="person-title">{{ person.title }}</p>
					<p class="person-email">{{ person.email }}</p>
				</section>
			{% endfor %}
{% endblock %}
	</main>
